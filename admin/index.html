<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Vendor Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ethers.js for blockchain interaction -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">

<!-- PAYWALL -->
<div id="paywall" class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-6">
    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded-lg mb-6 max-w-lg text-center">
        <h2 class="font-bold text-lg mb-2">Payment Required</h2>
        <p>This application only accepts payments in <strong>USDC</strong> on the <strong>Polygon Network</strong>.</p>
        <p class="mt-2">Transactions sent in any other token or network will be lost and cannot be recovered.</p>
    </div>
    <button id="connectWallet" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg shadow-lg font-bold">
        Connect Wallet & Pay
    </button>
</div>

<!-- ADMIN DASHBOARD -->
<div id="dashboard" class="hidden p-6">
    <h1 class="text-3xl font-bold mb-4">Welcome Admin</h1>
    <p class="mb-6">This is your admin dashboard after successful payment.</p>

    <!-- Example Password Creation Section -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
        <h2 class="text-xl mb-2">Create New Admin Password</h2>
        <input id="adminPassword" type="password" placeholder="Enter new password" class="p-2 rounded text-black w-full mb-2">
        <button class="bg-green-600 px-4 py-2 rounded">Save Password</button>
    </div>

    <!-- Example Product Upload Section -->
    <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl mb-2">Upload Product</h2>
        <input type="text" placeholder="Product Name" class="p-2 rounded text-black w-full mb-2">
        <input type="file" class="p-2 rounded text-black w-full mb-2">
        <button class="bg-blue-600 px-4 py-2 rounded">Upload</button>
    </div>
</div>

<script>
    const USDC_POLYGON_ADDRESS = "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174";
    const PAYMENT_AMOUNT = "1"; // Amount in USDC
    const RECEIVING_WALLET = "YOUR_WALLET_ADDRESS_HERE"; // Replace with your wallet

    async function payWithUSDC() {
        if (typeof window.ethereum === "undefined") {
            alert("Please install MetaMask to proceed.");
            return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const network = await provider.getNetwork();

        // Ensure Polygon Network
        if (network.chainId !== 137) {
            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: "0x89" }]
                });
            } catch (err) {
                alert("Please switch to Polygon Network to proceed.");
                return;
            }
        }

        const usdcContract = new ethers.Contract(
            USDC_POLYGON_ADDRESS,
            ["function transfer(address to, uint256 amount) public returns (bool)"],
            signer
        );

        const decimals = 6;
        const amountInUnits = ethers.utils.parseUnits(PAYMENT_AMOUNT, decimals);

        try {
            const tx = await usdcContract.transfer(RECEIVING_WALLET, amountInUnits);
            await tx.wait();

            alert("Payment successful!");
            localStorage.setItem("paymentComplete", "true");
            showDashboard();
        } catch (err) {
            console.error(err);
            alert("Payment failed. Please try again.");
        }
    }

    function showDashboard() {
        document.getElementById("paywall").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
    }

    document.getElementById("connectWallet").addEventListener("click", payWithUSDC);

    // Skip paywall if already paid
    if (localStorage.getItem("paymentComplete") === "true") {
        showDashboard();
    }
</script>

</body>
</html>
